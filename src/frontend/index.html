<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Asimodel</title>
  </head>
  <body>
    <header class="banner">
      <img
        src="{{ url_for('static', filename='assets/cvm.png') }}"
        alt="cvm logo"
      />
      <img
        src="{{ url_for('static', filename='assets/asivom.png') }}"
        alt="Asimov logo"
      />
      <img
        src="{{ url_for('static', filename='assets/inteli.png') }}"
        alt="Inteli logo"
      />
    </header>
    <main>
      <div class="upload-container">
        <h1 class="upload-heading">Faça upload de um arquivo CSV</h1>
        <form
          class="upload-form"
          action="/"
          method="POST"
          enctype="multipart/form-data"
          onsubmit="reloadPageAfterUpload()"
        >
          <input
            class="btn btn-primary"
            type="file"
            name="csv_file"
            accept=".csv"
            required
          />
          <input class="btn btn-primary" type="submit" value="Upload" />
        </form>
        <div id="csv-content"></div>
      </div>
      <div class="graph-image"></div>
      <a class="btn btn-primary" href="/modelo">Visualizar Resultado</a>

      <h3>Pouco inadimplente</h3>
      <div class="scrollbox" id="scrollbox1">
        {% for item in cluster1 %}
        <div class="cluster-item">{{ item }}</div>
        {% endfor %}
      </div>

      <h3>Inadimplência considerável</h3>
      <div class="scrollbox" id="scrollbox2">
        {% for item in cluster2 %}
        <div class="cluster-item">{{ item }}</div>
        {% endfor %}
      </div>

      <h3>Muito inadimplente</h3>
      <div class="scrollbox" id="scrollbox3">
        {% for item in cluster3 %}
        <div class="cluster-item">{{ item }}</div>
        {% endfor %}
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </body>
</html>
